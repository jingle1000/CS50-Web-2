{% extends 'base.html'%}
{% block css %}
<link rel="stylesheet" href="../static/main.css">
{% endblock %}

{% block content %}
<header class="hero hero-result text-light">
    <div class="container text-center">
      <div class="row">
        <div class="col-xl-9 mx-auto">
          <h1 class="hero-heading mb-3">Search Resultss</h1>
        </div>
      </div>
    </div>
  </header>
  {% for result in results %}
  <div class="col-md-9 mx-auto text-center">
        <div class="col-12 card card-form shadow bg-light text-dark">
                <div class="row">
                    <div class="col-md-3">
                        <p>{{ result.isbn }}.</p>
                      </div>
                      <div class="col-md-3">
                        <p>{{result.title}}</p>
                      </div>
                      <div class="col-md-3">
                        <p>{{result.author}}</p>
                      </div>
                      <div class="col-md-3">
                        <p>{{result.year_published}}</p>
                      </div>
                </div>
              </div>
  </div>
  
  {% endfor %}
{% endblock %}
